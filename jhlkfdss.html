<!DOCTYPE html>
<html>
<head>
	<title>Calculateur de mathématiques</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Liens vers les fichiers CSS -->
	<link rel="stylesheet" type="text/css" href="../bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="./style.css">
	<script>
		// Fonction de calcul de l'addition
function calculateAddition() {
    let number1 = document.getElementById("addition_number1").value;
    let number2 = document.getElementById("addition_number2").value;
    let result = parseFloat(number1) + parseFloat(number2);
    document.getElementById("addition_result").innerHTML = "Résultat : " + result;
}

// Fonction de calcul de la soustraction
function calculateSoustraction() {
    let number1 = document.getElementById("soustraction_number1").value;
    let number2 = document.getElementById("soustraction_number2").value;
    let result = parseFloat(number1) - parseFloat(number2);
    document.getElementById("soustraction_result").innerHTML = "Résultat : " + result;
}

// Fonction de calcul de la multiplication
function calculateMultiplication() {
    let number1 = document.getElementById("multiplication_number1").value;
    let number2 = document.getElementById("multiplication_number2").value;
    let result = parseFloat(number1) * parseFloat(number2);
    document.getElementById("multiplication_result").innerHTML = "Résultat : " + result;
}

// Fonction de calcul de la division
function calculateDivision() {
    let number1 = document.getElementById("division_number1").value;
    let number2 = document.getElementById("division_number2").value;
    let result = parseFloat(number1) / parseFloat(number2);
    document.getElementById("division_result").innerHTML = "Résultat : " + result;
}

	</script>
</head>
<body>
	<!-- Barre de navigation -->
	<nav class="navbar navbar-expand-md navbar-dark bg-dark">
		<a class="navbar-brand" href="#">Calculateur de mathématiques</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" href="#addition">Addition</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#soustraction">Soustraction</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#multiplication">Multiplication</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#division">Division</a>
				</li>
			</ul>
		</div>
	</nav>

	<div class="container-fluid">
		<!-- Section Addition -->
		<section id="addition">
			<h2>Addition</h2>
			<form>
				<div class="form-group">
					<label for="addition_number1">Nombre 1 :</label>
					<input type="number" class="form-control" id="addition_number1" name="addition_number1" required>
				</div>
				<div class="form-group">
					<label for="addition_number2">Nombre 2 :</label>
					<input type="number" class="form-control" id="addition_number2" name="addition_number2" required>
				</div>
				<button type="button" class="btn btn-primary" onclick="calculateAddition()">Calculer</button>
				<p id="addition_result"></p>
			</form>
		</section>

		<!-- Section Soustraction -->
		<section id="soustraction">
			<h2>Soustraction</h2>
			<form>
				<div class="form-group">
					<label for="soustraction_number1">Nombre 1 :</label>
					<input type="number" class="form-control" id="soustraction_number1" name="soustraction_number1" required>
				</div>
				<div class="form-group">
					<label for="soustraction_number2">Nombre 2 :</label>
					<input type="number" class="form-control" id="soustraction_number2" name="soustraction_number2" required>
				</div>
				<button type="button" class="btn btn-primary" onclick="calculateSoustraction()">Calculer</button>
				<p id="soustraction_result"></p>
			</form>
		</section>
	</div>
</body>
</html>
